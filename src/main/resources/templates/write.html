<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ko">

<th:block th:replace="fragments/head :: headFragment"/>
<link href="/static/css/write.css?after" type="text/css"/>
<body>
    <div class="wrapper">
        <th:block th:replace="fragments/sidebar :: sideBarFragment"/>
        <!--Custom Css-->
        <!-- Page Content  -->
        <div id="content" class="text-center">
            <th:block th:replace="fragments/header :: headerFragment"/>
            <form th:action="@{/blog-acticle/write}" method="post" th:object="${write_object}">
                <div class="row">
                    <div class="col-2"></div>
                    
                    <div id="title" class="input-group input-group-lg mb-4 col">
                        <input id="title_content" type="text" th:field="*{title}"
                               placeholder="제목을 입력해주세요"
                               class="form-control border border-black text-dark "
                               aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-lg"/>
                    </div>
                    <div class="col-2"></div>
                
                </div>
                <div class="row mb-5">
                    <div id="category" class="col-2">
                        <button id="dropdown_btn" type="button" class="btn btn-danger dropdown-toggle w-50"
                                data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            카테고리
                        </button>
                        <div class="dropdown-menu" th:field="*{category_list}">
                            <a id="category_one" class="dropdown-item" href="#" th:each="category : ${category_list}"
                               th:value=
                                       "${category.value}" th:text="${category.value}"></a>
                        </div>
                    </div>
                    <div class="col-10"></div>
                </div>
                <div class="row">
                    <div id="editor"></div>
                    <div id="editor_content" class="invisible"></div>
                </div>
            </form>
        
        </div>
    
    
    </div>
    <th:block th:replace="fragments/footer::footerFragment"/>
    <script type="module" src="/static/js/wrtie.js"></script>
    <script type="javascript">
        //에디터 안의 내용물을 담습니다.
        document.querySelector(`#editor_content`).insertAdjacentHTML('afterbegin', editor.getHTML());
        
        //에디터의 1st 자식 태그에 th:field 설정
        //document.querySelector(`#editor_content`).childNodes.attrs("th:field", "*{content}")
    </script>
</body>

</html>
